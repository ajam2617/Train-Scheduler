<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- Latest bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Latest bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Link to CSS -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <!-- Link to Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
</head>

<body>
    <!-- jumbotron bootstrap header within "container" div-->
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Anytime is Train Time!</h1>
            <p> Don't get your signals crossed and no one will get steamed.</p>
        </div>


        <!-- Current Train Schedule table -->
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th colspan="5" class="tHeader">Current Train Schedule</th>
                    </tr>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Min Away</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>@mdo</td>

                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                        <td>@mdo</td>

                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Larry the Bird</td>
                        <td>@twitter</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">4</th>
                        <td>Larry the Bird</td>
                        <td>@twitter</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- "ADD TRAIN" form with 4 inputs [Train Name, Destination, First Train Time, Frequency min] and submit button -->
        <div class="row">
            <div class="card mb-4">
                <div class="card-body">
                    Add Train
                    <form>
                        <div class="form-group">
                            <label for="Train-Name">Train Name</label>
                            <input type="text" class="form-control" id="trainName" placeholder="ChooChoo Train">
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="destination" placeholder="Oregon">
                        </div>
                        <div class="form-group">
                            <label for="time">First Train Time (HH:mm- military Time)</label>
                            <input type="text" class="form-control" id="trainTime" placeholder="21:30">
                        </div>
                        <div class="form-group">
                            <label for="frequencyMins">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequencyMins" placeholder="25">
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
