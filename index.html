<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- Latest bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Latest bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Link to CSS -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <!-- Link to Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
</head>

<body>
    <!-- jumbotron bootstrap header within "container" div-->
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Anytime is Train Time!</h1>
            <h2 id="timer"></h2>
            <p> Don't get your signals crossed and no one will get steamed.</p>
        </div>


        <!-- Current Train Schedule table -->
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th colspan="5" class="tHeader">Current Train Schedule</th>
                    </tr>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Min Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <!-- "ADD TRAIN" form with 4 inputs [Train Name, Destination, First Train Time, Frequency min] and submit button -->
        <div class="table-responsive" id="addTrainDiv">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th colspan="5" class="tHeader">Add Train</th>
                    </tr>
                </thead>
            </table>
            <div class="card mb-4">
                <form>
                    <div class="form-group">
                        <label for="Train-Name">Train Name</label>
                        <input type="text" class="form-control" id="trainName" placeholder="ChooChoo Train">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="Oregon">
                    </div>
                    <div class="form-group">
                        <label for="time">First Train Time (HH:mm- military Time)</label>
                        <input type="text" class="form-control" id="trainTime" placeholder="21:30">
                    </div>
                    <div class="form-group">
                        <label for="frequencyMins">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequencyMins" placeholder="25">
                    </div>
                    <button type="submit" class="btn btn-primary" id="userSubmit">Submit</button>

                </form>
            </div>
        </div>
        <br>

    </div>
    <br>
    <script type='text/javascript' src='assets/config.js/config.js'></script>

    <!-- linking firebase for good measure -->
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <!-- linking moment.js cdn -->
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script> -->
    <script src="assets/app.js"></script>
</body>

</html>
